<html>

<head>
    <title>网页沙盒</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800" rel="stylesheet" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/mdui/0.4.3/css/mdui.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/mdui/0.4.3/js/mdui.min.js"></script>
    <link href="css/main.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="icon.png" />
</head>

<body>
    <div class="s006">
        <form>
            <fieldset>
                <legend>你想上什么网页?</legend>
                <div class="inner-form">
                    <div class="input-field">
                        <button class="btn-search" id="btnGo" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
              </button>
                        <input id="txtURL" type="text" placeholder="" value="www.google.com" />
                    </div>
                </div>
                <div class="mdui-chip" onclick="window.open('./-----https://www.google.com')">
                    <img class="mdui-chip-icon" style="background: #E0E0E0;" src="images\google_125.48196721311px_1229051_easyicon.net.png" />
                    <span class="mdui-chip-title">Google</span>
                </div>
                <div class="mdui-chip" onclick="window.open('./-----https://www.youtube.com')">
                    <img class="mdui-chip-icon" style="background: #E0E0E0;" src="images\Youtube_128px_1230536_easyicon.net.png" />
                    <span class="mdui-chip-title">YouTube</span>
                </div>
                <div class="mdui-chip" onclick="window.open('./-----https://www.twitter.com')">
                    <img class="mdui-chip-icon" style="background: #E0E0E0;" src="images\Twitter_128px_1230519_easyicon.net.png" />
                    <span class="mdui-chip-title">Twitter</span>
                </div>
                <div class="mdui-chip" onclick="window.open('./-----https://www.facebook.com')">
                    <img class="mdui-chip-icon" style="background: #E0E0E0;" src="images\facebook.png" />
                    <span class="mdui-chip-title">Facebook</span>
                </div>
                <div class="mdui-chip" onclick="window.open('./-----https://github.com')">
                    <img class="mdui-chip-icon" style="background: #E0E0E0;" src="images\github_media_social_481.46746987952px_1211616_easyicon.net.png" />
                    <span class="mdui-chip-title">Github</span>
                </div>
                <div class="mdui-chip" onclick="window.open('./-----https://www.quora.com/')">
                    <img class="mdui-chip-icon" style="background: #E0E0E0;" src="images\Quora_300px_1230491_easyicon.net.png" />
                    <span class="mdui-chip-title">Quora</span>
                </div>
                <div class="mdui-chip" onclick="window.open('./-----https://zh.wikipedia.org/')">
                    <img class="mdui-chip-icon" style="background: #E0E0E0;" src="images\Wikipedia_alt_2_256px_1063270_easyicon.net.png" />
                    <span class="mdui-chip-title">Wikipedia</span>
                </div>
                <div class="mdui-chip" onclick="window.open('./-----https://www.pixiv.net')">
                    <img class="mdui-chip-icon" src="https://i.loli.net/2019/11/06/lDbShq6UXGi7HZd.png" />
                    <span class="mdui-chip-title">Pixiv</span>
                </div>
            </fieldset>
        </form>
    </div>
    <script>
        btnGo.onclick = function() {
            const text = txtURL.value.trim()
            if (text) {
                const url = './-----' + text
                open(url, '_blank', 'noopener,noreferrer')
            }
        }
        txtURL.onkeypress = function(e) {
            if (e.keyCode === 13) {
                btnGo.onclick()
            }
        }
    </script>
</body>

</html>
